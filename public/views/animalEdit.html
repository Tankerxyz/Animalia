<div ng-controller="animalEditCtrl">
  <div class="h3">Animal Edit</div>
  <div class="edit-animal">
    <div class="container">
      <div ng-repeat="(key, value) in animal">
        <div class="h4">{{key}}</div>
        <div ng-if="animal[key]" ng-repeat="(key, value) in animal[key]">
          <label>{{key}}
            <textarea class="form-control">{{value}}</textarea>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
