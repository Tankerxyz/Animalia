<div>


  <div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><strong>Animalia.com</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/animals-list">Animals</a></li>
            <li ng-if="user.usertype == 1"><a href="/users-list">Users</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.username}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/logout"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ol class="breadcrumb">
      <li><a href="/animals-list">Animals</a></li>
      <li class="active">Photos</li>
    </ol>


    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="h3">{{photos.length}} Photos</div>
        <div class="btn-group">
          <button class="btn btn-primary" ng-click="upload()">Upload</button>
          <button class="btn btn-warning" ng-click="removeAll()">Remove All</button>
        </div>
      </div>


      <div class="panel-body">
          <div class="row">
            
            <div class="col-md-3" ng-repeat="photo in photos">
              <div class="thumbnail" style="background-image:linear-gradient(-25deg, rgba(0,0,0,0.75) 0%,rgba(0,0,0,0.7) 5%,rgba(0,0,0,0.07) 33%,rgba(0,0,0,0) 100%), url('/api/{{animalId}}/{{photo.id}}/1')">
                <div class="btn-group">
                    <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" ng-click="edit(photo)"><i class="glyphicon glyphicon-wrench"></i></button>
                    <button class="btn btn-danger btn-sm" ng-click="remove(photo.id)"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Edit photo</h4>
              <img width="570px" ng-src="/api/{{animalId}}/{{editPhoto._id}}/0">
            </div>
            <div class="modal-body">
              <label>Age
                <input class="form-control" ng-model="editPhoto.info.age">
              </label>
              <label>Place
                <input class="form-control" ng-model="editPhoto.info.place">
              </label>
              <label>Geography
                <input class="form-control" ng-model="editPhoto.info.geography" ng-list=" " ng-trim="false">
              </label>
              <label>Conditions
                <input class="form-control" ng-model="editPhoto.info.conditions" ng-list=" " ng-trim="false">
              </label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-click="saveEdit()" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
